<!doctype html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
    </head>
    <body class="h-full bg-white">
        <div class="flex h-full flex-col">
            <!-- Header -->
            <header class="relative shrink-0 bg-black text-white">
                <div class="relative mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
                    <h1 class="text-2xl font-bold">WORKSITY</h1>
                    <div class="flex items-center gap-x-8">
                        <button type="button" class="-m-2.5 p-2.5 text-gray-400 hover:text-white">
                            <span class="sr-only">View notifications</span>
                            <svg
                                class="size-6"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                aria-hidden="true">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                            </svg>
                        </button>
                        <a href="#" class="-m-1.5 p-1.5">
                            <span class="sr-only">Your profile</span>
                            <img
                                class="size-8 rounded-full bg-gray-800"
                                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                alt="" />
                        </a>
                    </div>
                </div>
            </header>

            <!-- 3-column wrapper -->
            <div class="mx-auto w-full max-w-7xl grow lg:flex xl:px-2">
                <!-- Left column: Sidebar -->
                <div class="flex-1 xl:flex">
                    <!-- Sidebar -->
                    <div
                        class="border-b border-gray-200 px-4 py-6 sm:px-6 lg:pl-8 xl:w-64 xl:shrink-0 xl:border-b-0 xl:border-r xl:pl-6">
                        <!-- Expandable Hello [Name] -->
                        <details class="group" open>
                            <summary class="flex cursor-pointer list-none text-xl font-bold">
                                <span class="inline-block transition-transform group-open:rotate-90">â–·</span>
                                Hello [Name]
                            </summary>
                            <!-- Navigation Buttons -->
                            <nav class="ml-4 mt-4 flex flex-col">
                                <button class="nav-item text-left" data-view="projects">Projects</button>
                                <button class="nav-item text-left" data-view="settings">Settings</button>
                            </nav>
                        </details>
                    </div>

                    <!-- Middle column: Projects List -->
                    <div class="px-4 py-6 sm:px-6 lg:pl-8 xl:flex-1 xl:pl-6">
                        <main class="middle-panel">
                            <div class="flex items-center justify-between px-2 py-4 border-b border-gray-200 bg-white">
                                <h2 class="text-2xl font-bold text-gray-900 text-left">Projects</h2>
                                <button class="rounded bg-black text-white px-4 py-2 text-right" id="addProjectBtn">
                                    + New Project
                                </button>
                            </div>
                        </main>
                    <div class="flex-1 overflow-y-auto bg-gray-50 p-4" id="projectsList">
                        <!-- Projects will be rendered here -->
                    </div>
                </div>

                <!-- Right column: Detail View -->
                <div
                    class="shrink-0 border-t border-gray-200 px-4 py-6 sm:px-6 lg:w-96 lg:border-l lg:border-t-0 lg:pr-8 xl:pr-6">
                    <aside class="right-panel">
                        <div class="detail-view" id="detailView">
                            <div class="empty-state">
                                <p class="text-gray-500">Select a project or todo to view details</p>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </body>
</html>
