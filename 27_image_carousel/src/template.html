<!doctype html>

    <body class="h-full bg-white">
        <div class="flex h-full flex-col">

                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"

            </header>

            <!-- 3-column wrapper -->
            <div class="mx-auto w-full max-w-7xl grow lg:flex xl:px-2">
                <!-- Left Column: Info Carousel -->
                <div class="flex-1 xl:flex">
                    <div
                        class="border-b border-gray-900 px-4 py-6 sm:px-6 lg:pl-8 xl:w-64 xl:shrink-0 xl:border-b-0 xl:border-r xl:pl-6">

                                        </div>
                                    </div>
                                </div>
                                <!-- Nav arrows will go here -->

                        </aside>
                    </div>

                    <!-- Middle Column: Main Image Carousel -->
                    <div class="px-4 py-6 sm:px-6 lg:pl-8 xl:flex-1 xl:pl-6">
                        <main class="flex h-full flex-col">
                            <!-- MIDDLE CAROUSEL: Full-width Images -->
                            <div class="relative flex-1 overflow-hidden rounded border border-gray-900">
                                <div id="middle-carousel" class="flex h-full transition-transform duration-500">
                                    <!-- Slide 1 -->
                                    <div
                                        class="flex h-full min-w-full items-center justify-center border-r border-gray-300">

                                        </div>
                                    </div>

                                    <!-- Slide 2 -->
                                    <div
                                        class="flex h-full min-w-full items-center justify-center border-r border-gray-300">
                                        <div class="text-center">
                                            <div
                                                class="mx-auto mb-4 flex h-32 w-32 items-center justify-center rounded-lg border-2 border-gray-900">
                                                <span class="text-4xl">üé®</span>
                                            </div>
                                            <h3 class="text-2xl font-bold">Image 2</h3>
                                            <p class="text-gray-600">Second slide</p>
                                        </div>
                                    </div>

                                    <!-- Slide 3 -->
                                    <div class="flex h-full min-w-full items-center justify-center">
                                        <div class="text-center">
                                            <div
                                                class="mx-auto mb-4 flex h-32 w-32 items-center justify-center rounded-lg border-2 border-gray-900">
                                                <span class="text-4xl">üì∏</span>
                                            </div>
                                            <h3 class="text-2xl font-bold">Image 3</h3>
                                            <p class="text-gray-600">Third slide</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Navigation Arrows -->
                                <button
                                    id="middle-prev"
                                    class="absolute left-4 top-1/2 -translate-y-1/2 rounded border border-gray-900 bg-white/90 p-2 hover:bg-white">
                                    ‚Üê
                                </button>
                                <button
                                    id="middle-next"
                                    class="absolute right-4 top-1/2 -translate-y-1/2 rounded border border-gray-900 bg-white/90 p-2 hover:bg-white">
                                    ‚Üí
                                </button>

                                <!-- Navigation Dots -->
                                <div id="middle-dots" class="absolute bottom-4 left-1/2 flex -translate-x-1/2 gap-2">
                                    <!-- Dots will be generated here -->
                                </div>
                            </div>
                        </main>
                    </div>
                </div>

                <!-- Right Column: Thumbnail Carousel -->
                <div
                    class="shrink-0 border-t border-gray-900 px-4 py-6 sm:px-6 lg:w-96 lg:border-l lg:border-t-0 lg:pr-8 xl:pr-6">
                    <aside class="flex h-full flex-col">
                        <!-- RIGHT CAROUSEL: Grid of Thumbnails -->
                        <div class="relative flex-1 overflow-hidden rounded border border-gray-900">
                            <div id="right-carousel" class="h-full p-4">
                                <div class="grid h-full grid-cols-2 gap-4">
                                    <div

            </div>

            <!-- Footer -->
            <footer class="shrink-0 border-t border-gray-900 bg-white px-4 py-3">
                <div class="mx-auto flex max-w-7xl items-center justify-between">
                    <p class="text-sm text-gray-600">Footer.</p>
                    <div class="flex gap-4">
                        <button class="text-sm hover:underline">Action 1</button>
