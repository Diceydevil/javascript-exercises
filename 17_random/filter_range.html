<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function filterRange(arr, a, b) {
        return arr.filter((item) => item >= a && item <= b);
      }
      let arr = [1, 2, 3, 4, 5];
      console.log(filterRange(arr, 1, 6));
      console.log(arr);
    </script>
  </body>
</html>
