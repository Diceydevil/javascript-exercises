<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = ["HTML", "JavaScript", "CSS"];

      function copySorted(arr) {
        return arr.slice().sort();
      }

      let sorted = copySorted(arr);
      console.log(sorted);
      alert(sorted);
      console.log(arr);
      alert(arr);
    </script>
  </body>
</html>
