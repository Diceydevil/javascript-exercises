<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
      }

      .game-buttons {
        margin: 30px 0;
      }

      button {
        font-size: 18px;
        padding: 15px 25px;
        margin: 10px;
        cursor: pointer;
        border: 2px solid #333;
        background-color: #f0f0f0;
        border-radius: 8px;
      }

      button:hover {
        background-color: #ddd;
      }

      #results {
        margin-top: 30px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
        min-height: 100px;
      }

      .result {
        font-size: 24px;
        margin: 15px 0;
      }

      .score {
        margin-top: 20px;
        padding: 15px;
        background-color: #e9e9e9;
        border-radius: 5px;
      }

      .score h4 {
        margin: 0 0 10px 0;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>ü™® üìÑ ‚úÇÔ∏è Rock Paper Scissors</h1>

    <div class="game-buttons">
      <button id="rock-btn">ü™® Rock</button>
      <button id="paper-btn">üìÑ Paper</button>
      <button id="scissors-btn">‚úÇÔ∏è Scissors</button>
    </div>

    <div id="results">
      <p>Click a button to start playing!</p>
    </div>
    <script>
      // 1. Get the user's choice
      // 2. Get the computer's choice
      // 3. Determine the winner
      // 4. Best of 3
      // 5. Ask the user if they want to play again
      // 6. If the user says yes, go back to step 1
      // 7. If the user says no, exit the program

      // Function to get the user's choice via number input

      // Set the variables for the game
      let userWins = 0;
      let computerWins = 0;
      let ties = 0;
      let rounds = 0;
      let maxRounds = 3;
      let userChoice = "";
      let computerChoice = "";

      function getUserChoice() {
        let choice = prompt("Enter rock, paper, or scissors:").toLowerCase();
        if (choice === "rock" || choice === "paper" || choice === "scissors") {
          return choice;
        } else {
          console.log("Invalid choice.");
          choice = prompt(
            "Please enter 'rock', 'paper', or 'scissors':"
          ).toLowerCase();
          return choice;
        }
      }

      // Function to get the computer's choice via random number
      function getComputerChoice() {
        let computerChoice = Math.floor(Math.random() * 3);
        if (computerChoice === 0) {
          return "rock";
        } else if (computerChoice === 1) {
          return "paper";
        } else {
          return "scissors";
        }
      }

      // Function to determine the winner
      function determineWinner(userChoice, computerChoice) {
        if (userChoice === computerChoice) {
          return "It's a tie!";
        } else if (userChoice === "rock" && computerChoice === "scissors") {
          return "You win!";
        } else if (userChoice === "paper" && computerChoice === "rock") {
          return "You win!";
        } else if (userChoice === "scissors" && computerChoice === "paper") {
          return "You win!";
        } else {
          return "You lose!";
        }
      }

      // Function to update the results display
      function updateResultsDisplay(roundInfo, choices, result, score) {
        const resultsDiv = document.getElementById("results");

        resultsDiv.innerHTML = `
            <h3>${roundInfo}</h3>
            <p><strong>${choices}</strong></p>
            <p class="result"><strong>${result}</strong></p>
            <div class="score">
              <h4>Current Score:</h4>
              <p>You: ${score.user} | Computer: ${score.computer} | Ties: ${score.ties}</p>
            </div>
          `;
      }
      // Function to play a single round with DOM updates
      function playRound(playerSelection) {
        rounds++;

        userChoice = playerSelection;
        computerChoice = getComputerChoice();

        let result = determineWinner(userChoice, computerChoice);

        if (result === "You win!") {
          userWins++;
        } else if (result === "You lose!") {
          computerWins++;
        } else {
          ties++;
        }

        updateResultsDisplay(
          `Round ${rounds}`,
          `You chose ${userChoice} üÜö computer chose ${computerChoice}.`,
          result,
          { user: userWins, computer: computerWins, ties: ties }
        );
      }

      // Add event listeners to buttons
      document.addEventListener("DOMContentLoaded", function () {
        const rockBtn = document.getElementById("rock-btn");
        const paperBtn = document.getElementById("paper-btn");
        const scissorsBtn = document.getElementById("scissors-btn");

        rockBtn.addEventListener("click", function () {
          playRound("rock");
        });

        paperBtn.addEventListener("click", function () {
          playRound("paper");
        });

        scissorsBtn.addEventListener("click", function () {
          playRound("scissors");
        });

        const resultsDiv = document.getElementById(`results`);
        resultsDiv.innerHTML = `<p><strong>Game ready! Click a button to start playing.</strong></p>`;
      });
    </script>
  </body>
</html>
