<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Book(title, author, pages, read) {
        if (!new.target) {
          throw new Error("Use new to create an instance of Book");
        }

        this.title = title;
        this.author = author;
        this.pages = pages;
        this.read = read;

        this.info = function () {
          return `${this.title} by ${this.author}, has ${
            this.pages
          } number of pages. It is ${this.read ? "read" : "not read yet"}.`;
        };
      }
    </script>
  </body>
</html>
